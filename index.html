    <body>
        <h3>Formulario de Registro</h3>
        <form action="/search/google.com" method="get">  
            <input class = "form-field mt-10" type="text" name="nombre" id="nombreField" placeholder="Nombre y apellido"><br>
            <input class = "form-field mt-10" type="number" name="nombre" id="nombreField" placeholder="Nro de Documento"><br>
            <input class = "form-field mt-10" type="text" name="provincia" id="provinciaField" placeholder="Provincia"><br>
            <input class = "form-field mt-10" type="text" name="localidad" id="localidadField" placeholder="Localidad"><br>
            <input class = "form-field mt-10" type="email" name="email" id="emailField" placeholder="Correo Electrónico"><br>
            <input class = "mt-10" type="checkbox" name="terms" id="termsCheck"> Acepto los términos y concidiones<br>

            <input class = "mt-10 btn-primary" type="submit" value="Aceptar">
        </form>
        
        <script src="js/script.js" async defer></script>
