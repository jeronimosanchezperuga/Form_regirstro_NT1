    <body>

        <div class="container">
            <div class="row">
              <div class="col-sm">
             <br>   
              </div>
            </div>
            <div class="row">
                
                <div class = "col-sm">
                    <div class="container-fluid bg-info rounded" >
                        <h1>Formulario</h1>
                        <form action="login.html" id="elForm" novalidate>
                          <div class="form-group">
                            <label for="nombre">Nombre y Apellido</label>
                            <input type="text" class="form-control form-requerido" id="nombre">
                          </div>
                          <div class="form-group">
                            <label for="dni">DNI</label>
                            <input type="number" class="form-control form-requerido" id="dni">
                          </div>                          
                            <div class="form-group">
                              <label for="inputEmail">Email address</label>
                              <input type="email" class="form-control form-requerido" id="inputEmail" aria-describedby="emailHelp">
                              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                              <label for="telefono">Password</label>
                              <input type="text" class="form-control form-requerido" id="telefono">
                            </div>
                            <div class="form-group form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-dark" id="btnSubmit">Enviar</button>
                            </div>
                          </form>    
                    </div>
                </div>
                <div class = "col-sm">
                  <!-- columna vacÃ­a para empujar el form hacia la izq -->
                </div>
               
              </div>
